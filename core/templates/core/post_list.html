<h2>BIS 타임라인</h2>
{% if user.is_authenticated %}
    <a href="{% url 'post_create' %}">글쓰기</a>
{% else %}
    <p>글을 쓰려면 로그인이 필요합니다.</p>
{% endif %}

<hr>

{% for post in posts %}
    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 5px;">
        <strong>{{ post.author.username }}</strong> <small>{{ post.created_at }}</small>
        <p>{{ post.content }}</p>
    </div>
{% endfor %}
