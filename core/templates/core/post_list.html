{% extends 'core/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="tweet-card p-3 border-bottom">
        <div class="d-flex">
            <div class="flex-shrink-0">
                <div class="rounded-circle bg-secondary" style="width: 48px; height: 48px;"></div>
            </div>
            <div class="flex-grow-1 ms-3">
                <span class="post-author">{{ post.author.username }}</span>
                <span class="post-date">· {{ post.created_at|timesince }} 전</span>
                <p class="mt-1 mb-0">{{ post.content }}</p>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="p-5 text-center text-muted">아직 섬이 조용하네요...</div>
    {% endfor %}
{% endblock %}
